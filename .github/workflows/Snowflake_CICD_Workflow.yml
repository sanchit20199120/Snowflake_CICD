name: Snowflake_CICD_Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Snowflake Connector for Python
        run: |
          pip install snowflake-connector-python

      - name: Run SQL Scripts on Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SF_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SNOWFLAKE_DATABASE: ${{ secrets.SF_DATABASE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SF_SCHEMA }}
        run: |
          python -c "
import snowflake.connector

# Create a connection to Snowflake
ctx = snowflake.connector.connect(
    user='$SF_USER',
    password='$SF_PASSWORD',
    account='$SF_ACCOUNT',
    warehouse='$SF_WAREHOUSE',
    database='$SF_DATABASE',
    schema='$SF_SCHEMA'
)

# Create a cursor
cs = ctx.cursor()

# Run your SQL scripts here
try:
    with open('snowflake_code/V1.1.1__script.sql', 'r') as file:
        sql_script = file.read()
    cs.execute(sql_script)
finally:
    cs.close()
    ctx.close()
          "
